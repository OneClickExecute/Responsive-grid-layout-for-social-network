<style>
/* Description provided by @dil if you need refrence.*/
body {
  margin: 0 auto;
  max-width: 56em;
  padding: 1em 0;
}

.grid {
  display: flex;
  flex-wrap: wrap;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  grid-auto-rows: minmax(150px, auto); /* row width */
  grid-gap: 1em; /* Gives Space between grids */
}

.module {
  /* @dil// Card of specific Styles */
  background: #eaeaea;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 200px;
 
  margin-left: 5px;
  margin-right: 5px;
  flex: 1 1 200px;
}

/* @dil remove the margin we set for the fallback in case grid is supported*/
@supports (display: grid) {
  .module {
    margin: 0;
  }
}
/* CSS ends here and Html starts */
</style>
